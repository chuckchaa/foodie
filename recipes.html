<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Recipes</title>
</head>

<body>

    <header class="header">
        <div class="header__inner container">
            <h1 class="header__title title">FoodieHub</h1>
            <nav class="header__nav nav">
                <ul class="nav__list">
                    <li><a class="nav__link" href="index.html">Home</a></li>
                    <li><a class="nav__link nav__link_active" href="recipes.html">Recipes</a></li>
                    <li><a class="nav__link" href="about.html">About</a></li>
                    <li><a class="nav__link" href="contact.html">Contact</a></li>
                </ul>
            </nav>
            <button class="burger" aria-label="Відкрити меню" data-burger>
                <span class="burger__line"></span>
            </button>
        </div>
    </header>

    <main>
        <section>
            <div class="container">
                <h2>Рецепти</h2>
                <ul class="recipes" id="recipes">
                </ul>
                <form class="form" action="#" id="add-form">
                    <div class="form__field">
                        <label for="name">Назва рецепта</label>
                        <input type="text" name="name" id="name" required>
                    </div>
                    <div class="form__field">
                        <label for="description">Опис</label>
                        <input type="text" name="description" id="description" required>
                    </div>
                    <div class="form__field">
                        <label for="instruction">Інструкція</label>
                        <input type="text" name="instruction" id="instruction" required>
                    </div>
                    <div class="form__field">
                        <label for="videourl">Посилання на відео</label>
                        <input type="text" name="videourl" id="videourl" required>
                    </div>
                    <button type="submit">Створити</button>
                </form>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 FoodieHub. Усі права захищено.</p>
        </div>
    </footer>

    <script src="main.js"></script>
    <script src="recipes.js"></script>

</body>

</html>
