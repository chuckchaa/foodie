<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact</title>
</head>

<body>

    <header class="header">
        <div class="header__inner container">
            <h1 class="header__title title">FoodieHub</h1>
            <nav class="header__nav nav">
                <ul class="nav__list">
                    <li><a class="nav__link" href="index.html">Home</a></li>
                    <li><a class="nav__link" href="recipes.html">Recipes</a></li>
                    <li><a class="nav__link" href="about.html">About</a></li>
                    <li><a class="nav__link nav__link_active" href="contact.html">Contact</a></li>
                </ul>
            </nav>
            <button class="burger" aria-label="Відкрити меню" data-burger>
                <span class="burger__line"></span>
            </button>
        </div>
    </header>

    <main>
        <section>
            <div class="container">
                <h2>Зв'язок з нами</h2>
                <form class="form" action="#" method="post" id="contact-form" novalidate>
                    <div class="form__field">
                        <label for="name">Ім'я:</label>
                        <input type="text" id="name" name="name">
                        <p class="errorMessage"></p>
                    </div>
                    <div class="form__field"><label for="email">Email:</label>
                        <input type="email" id="email" name="email">
                        <p class="errorMessage"></p>
                    </div>
                    <div class="form__field form__field--full">
                        <label for="message">Повідомлення:</label>
                        <textarea id="message" name="message" rows="4"></textarea>
                        <p class="errorMessage"></p>
                    </div>
                    <div class="form__action">
                        <button type="submit">Надіслати</button>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 FoodieHub. Усі права захищено.</p>
        </div>
    </footer>

    <script src="main.js"></script>

</body>

</html>
